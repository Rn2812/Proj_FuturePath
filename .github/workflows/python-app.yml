# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# RESOLVE O ERRO 403: Garante permissão para o workflow atualizar arquivos se necessário
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Para a execução se houver erros de sintaxe Python
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Avisos tratados como warnings (estilo profissional de código)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # RESOLVE O ERRO DE DEPRECIAÇÃO: Nova forma de salvar outputs no GitHub Actions
    - name: Gerar Log de Automação
      run: |
        echo "status=sucesso" >> $GITHUB_OUTPUT
        echo "last_run=$(date)" >> $GITHUB_OUTPUT

    - name: Test with pytest
      run: |
        pytest
